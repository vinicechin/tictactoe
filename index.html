<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="game-type row">
        <button id="two-players">Two Players</button>
        <button id="one-player">One Player</button>
      </div>
      <div class="symbol-type">
        <button id="cross">X</button>
        <button id="circle">O</button>
      </div>
      <div id="board" class="table">
        <div class="table__row">
          <div id="00" class="table__tile"></div>
          <div id="01" class="table__tile"></div>
          <div id="02" class="table__tile"></div>
        </div>
        <div class="table__row">
          <div id="10" class="table__tile"></div>
          <div id="11" class="table__tile"></div>
          <div id="12" class="table__tile"></div>
        </div>
        <div class="table__row">
          <div id="20" class="table__tile"></div>
          <div id="21" class="table__tile"></div>
          <div id="22" class="table__tile"></div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
